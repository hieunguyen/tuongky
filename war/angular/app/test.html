Get Problem
<form action="problem" method="get">
    <input type="text" name="id" value="id" />
    <input type="submit" value="get" />
</form>

Create Problem
<form action="problem" method="post">
    <input type="text" name="title" value="title" />
    <input type="text" name="fen" value="fen" />
    <input type="text" name="description" value="description" />
    <input type="creator" name="creatorId" value="creatorId" />
    <input type="text" name="requirement" value="requirement" />

    <input type="submit" value="create" />
</form>

Delete Problem
<form action="problem/delete" method="post">
    <input type="text" name="id" value="id" />
    <input type="submit" value="delete" />
</form>
