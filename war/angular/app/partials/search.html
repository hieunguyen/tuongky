<div class="row search-results" ng-if="totalItems && data.loading <= 0">
	<div class="col-md-12">
		<div class="search-stats">
			Có <em>{{totalItems | number:0}}</em> kết quả
		</div>
		<h3 style="text-align:center">Danh Sách Tài Liệu</h3>
		<table class="table table-striped table-bordered">
			<colgroup>
				<col class="categoryColumn"></col>
				<col class="titleColumn"></col>
				<col class="bookColumn"></col>
				<col class="usernameColumn"></col>
				<col class="viewsColumn"></col>
			</colgroup>
			<tr>
				<th>Phân loại</th>
				<th>Tiêu đề</th>
				<th>Sách / Giải đấu</th>
				<th>Người tạo</th>
  			<th>Lượt xem</th>
			</tr>
			<tr ng-repeat="searchResult in searchResults">
				<td>{{searchResult.categoryText}}</td>
				<td>
					<a href="#/game/id/{{searchResult.id}}">
						<span ng-bind-html="searchResult.annotated_title"></span>
					</a>
				</td>
				<td>
					<a href="#/search/q={{searchResult.encoded_book}}">
						<span ng-bind-html="searchResult.annotated_book"></span>
					</a>
				</td>
				<td>
					<div ng-if="(!searchResult.fbId || !searchResult.fbName) && searchResult.username">
						<a href="#/search/q={{searchResult.username}}">
							<span ng-bind-html="searchResult.annotated_username"></span>
						</a>
					</div>
					<div ng-if="searchResult.fbId && searchResult.fbName">
						<img ng-src="http://graph.facebook.com/{{searchResult.fbId}}/picture?type=square">
						<a ng-href="#/profile/{{searchResult.fbId}}">{{searchResult.fbName}}</a>
					</div>
				</td>
				<td>{{searchResult.views}}</td>
			</tr>
		</table>
	</div>
</div>
<div class="row" ng-if="totalItems > ITEMS_PER_PAGE">
	<div class="col-md-12 pagination-container">
		<pagination total-items="totalItems"
								items-per-page="ITEMS_PER_PAGE"
		            page="currentPage"
		            max-size="10"
		            previous-text="Trước"
		            next-text="Sau"
		            on-select-page="selectPage(page)"></pagination>
	</diV>
</div>
<div class="row no-search-results" ng-if="!totalItems && data.loading <= 0" ng-cloak>
	<div ng-include="'partials/no_search_results.html'"></div>
</div>
