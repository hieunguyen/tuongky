<h2>
  Bài {{problem.id}}{{problem.title && ' - ' + problem.title || ''}}
  <img src="/img/checkmark.png" ng-if="problem.solved">
  <button class="btn btn-link" ng-click="attempt()">Giải thế</button>
</h2>
<h4>Đỏ đi trước thắng.</h4>

<iframe ng-src="{{getShareUrl(problem.id)}}" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:20px;" allowTransparency="true"></iframe>

<div class="problem-viewer">
  <div class="board">
    <div class="top-player-turn" ng-show="turn == 2"></div>
    <div class="bottom-player-turn" ng-show="turn == 1"></div>
    <div tk-board
         data="board"
         highlights="highlights"
         api="boardApi"
         drop-on="dropIt(dragId, row, col)"
         select-piece="selectPiece(row, col)"></div>
  </div>
</div>

<div ng-show="problem.solved">
  Facebook comment goes here.
</div>
