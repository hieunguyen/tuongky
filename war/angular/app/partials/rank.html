<br/>
<table class="table">
  <tr>
    <th>Thứ hạng</th>
    <th>Tên</th>
    <th>Số bài</td>
    <th>Số lần thử</td>
  </tr>

  <tr ng-repeat="rank in ranks">
    <td><a ng-href="">{{(currentPage - 1) * ITEMS_PER_PAGE + $index + 1}}</a></td>
    <td><a ng-href="">{{rank.user.fbName}}</a></td>
    <td>{{rank.userMetadata.solves}}</th>
    <td>{{rank.userMetadata.attempts}}</th>
  </tr>
</table>

<div class="pagination-container" ng-if="totalItems > ITEMS_PER_PAGE">
  <pagination total-items="totalItems"
              items-per-page="ITEMS_PER_PAGE"
              page="currentPage"
              max-size="10"
              previous-text="Trước"
              next-text="Sau"
              on-select-page="selectPage(page)"
              ></pagination>
</div>
